language: java
jdk: openjdk11
before_install:
- sudo apt-get -y install libpng16-16 libwebkitgtk-1.0-0 zlib1g-dev libc6-dev libstdc++6
- sudo apt-get -y install python3-pip python3.7
- DEBIAN_FRONTEND=noninteractive sudo apt-get -y install xorg xserver-xorg-video-dummy
- sudo -H python3.7 -m pip install pip
- sudo -H pip3.7 install -U setuptools
- sudo -H pip3.7 install -U wheel
install:
- pip3.7 install gdown
- pip3.7 install mbpkg
script:
- "./travis.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "bin/*.barrel"
  skip_cleanup: true
  draft: true
  on:
    tags: true
after_deploy:
  - npm install -g github-release-notes
  - gren release --token ${GH_TOKEN} --tags $(git describe)
